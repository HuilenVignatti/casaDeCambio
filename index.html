    <header>
        <h1> Casa de Cambio del Litoral</h1>
    </header>
    <section>
        <h2>BIENVENIDO A NUESTRO SITIO WEB</h2>

    <div id="cardMoneda" class="container row gap-3 justify-content-center">
    </div>

<section class="form-container">

    <form id="form" class="formulario">
        <h2>Compra</h2>

        <input type="radio" name="cambio" id="unoCompra">Dolar
        <input type="radio" name="cambio" id="dosCompra">Euro
        <input type="radio" name="cambio" id="tresCompra">Real

        <p>Ingrese el monto que desea comprar</p>

        <input type="number" id="monto">
        <input type="button" value="Calcular" id="botonCotizar" onclick="convertir()">
        <div id="mensajeCompra"></div>
    </form>

    <form id="formVenta" class="formulario">
        <h2>Venta</h2>

        <input type="radio" name="cambio" id="unoVenta">Dolar
        <input type="radio" name="cambio" id="dosVenta">Euro
        <input type="radio" name="cambio" id="tresVenta">Real

        <p>Ingrese el monto que desea vender</p>
        <input type="number" id="montoVenta">
        <input type="button" value="Calcular" id="botonCotizar" onclick="convertirVenta()">
            <div id="mensajeVenta"></div>
    </form>
</section>
